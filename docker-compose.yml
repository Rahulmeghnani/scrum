
version: '3'


services:

 
  scrum-postgres:
    image: "postgres:9.6-alpine"
    container_name: scrum-postgres-v2

    #Volume mounted for database for the storage
    volumes:
      - scrum-data:/var/lib/postgresql/data
    ports:
      - 5432:5432 

    
    environment:
      - POSTGRES_DB=scrum
      - POSTGRES_USER=scrum
      - POSTGRES_PASSWORD=scrum

  scrum-app:
    build: ./scrum-app
    container_name: scrum-app

    environment:
      - DB_SERVER=scrum-postgres
      - POSTGRES_DB=scrum
      - POSTGRES_USER=scrum
      - POSTGRES_PASSWORD=scrum
    ports:
      - 8080:8080 
    links:
      - scrum-postgres

 
  scrum-ui:
    build: ./scrum-ui
    container_name: scrum-ui
    ports:
      - 4200:80
    links:
      - scrum-app


volumes:
  scrum-data:
